<div class="navbar" *ngIf="currentPage!=='craft'" [style.position]="currentPage === ''?'fixed':'sticky'"
    [style.display]="currentPage !== ''?'none':'flex'">
    <a class="navbar-logo" routerLink="" routerLinkActive="active" ariaCurrentActive="active">
        Skate360
    </a>
    <app-search-bar style="width: 100%;"></app-search-bar>

    <ul class="navbar-items-wrap">

        <li class="navbar-item" [id]="navItem.link" *ngFor="let navItem of navItems" aria-describedby="tooltip">
            <a (mouseenter)="showTooltip(navItem.title,navItem.link)"
                [ngClass]="{'activePage':currentPage===navItem.link}" class="navbar-item-link"
                [routerLink]="navItem.link" routerLinkActive="active" ariaCurrentActive="active">
                <i [class]="navItem.icon" class="icon-20"></i>
                <div *ngIf="currentPage===navItem.link" class="navbar-item-title heading-ibm">
                    {{navItem.title}}
                </div>
            </a>
        </li>

    </ul>

</div>
