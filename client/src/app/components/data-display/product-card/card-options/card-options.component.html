<div class="product-card-options">
    <div *ngIf="!isOptionVisible" class="product-card-options-icon" (click)="viewOptions()">
        <i class="ri-more-fill"></i>
    </div>
    <div *ngIf="isOptionVisible" class="product-card-options-content" (click)="viewOptions()">
        <div class="product-card-options-content-close">
            <i class="ri-close-line product-card-options-close-icon"></i>
        </div>
        <div class="product-card-options-content-buttons">
            <app-button (click)="view()" variant="fill" accent="dark" type="round" width="50px">View</app-button>
            <app-button (click)="edit()" variant="outline" accent="dark" type="round" width="50px">Edit</app-button>
            <app-button (click)="delete()" variant="outline" accent="dark" type="round" width="50px">Delete</app-button>
        </div>
    </div>
</div>
