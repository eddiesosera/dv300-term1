<div class="quiz" *ngIf="displayQuiz">
    <div class="quiz-head">
        <div class="quiz-head-title">
            Verification
        </div>
        <div class="quiz-head-question">
            {{quiz[0].question}}
        </div>
    </div>
    <div class="quiz-content">
        <img [src]="skateboardImg" class="quiz-content-img" />
    </div>
</div>
