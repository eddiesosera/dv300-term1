<div class="warehouse-main-container">
    <!-- side navbar left side -->
    <div class="warehouse-sidebar-container">
        <app-sidebar></app-sidebar>
    </div>

    <!-- right side -->
    <div class="wharehouse-rightside-con">
        <!-- search bar container  -->
        <div>
            <app-search-bar></app-search-bar>
        </div>

        <!-- warehouse text container-->
        <div class="warehouse-text-heading-container">
            <div>
                <h1>Warehouse Page</h1>
                <img src="" alt="">
            </div>
            <p>A page view of all our current warehouses stocking inventory</p>
        </div>

        <div class="warehouse-divider"></div>

        <!-- warehouse card container -->
        <div class="warehouse-card-container">
            <!-- todo // insert card components here -->
            <app-warehouse-card *ngFor="let item of locationList"
            [location]="item"
            [id]="item.id"
            [numberOfClassicBoards]="classicboardsLength"
            [numberOfLongBoards]="longboardsLength"
            [numberOfOldschoolBoards]="oldschoolboardsLength"
            ></app-warehouse-card>

            <!-- <div *ngFor="let item of locationList">
                <p>{{item.name}}</p>
            </div> -->

            

        </div>
    </div>
    <app-new-stock></app-new-stock>
</div>
